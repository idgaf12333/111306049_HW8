<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #8b4513;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #6a3610;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>JS Calculator</h1>
    <form id="calculatorForm">
      <label for="number1">Number 1</label>
      <input type="number" id="number1" required>
      
      <label for="number2">Number 2</label>
      <input type="number" id="number2" required>
      
      <label for="operation">Operate way?</label>
      <select id="operation" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      
      <button type="button" id="calculateBtn">Add</button>
    </form>
    <p id="result">Result = </p>
  </div>
  <script>
    document.getElementById("calculateBtn").addEventListener("click", function () {
      const num1 = parseFloat(document.getElementById("number1").value);
      const num2 = parseFloat(document.getElementById("number2").value);
      const operation = document.getElementById("operation").value;
      const resultElement = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultElement.textContent = "Result = Invalid input";
        return;
      }

      let result;
      switch (operation) {
        case "+":
          result = add(num1, num2);
          break;
        case "-":
          result = subtract(num1, num2);
          break;
        case "*":
          result = multiply(num1, num2);
          break;
        case "/":
          if (num2 === 0) {
            resultElement.textContent = "Result = Cannot divide by zero";
            return;
          }
          result = divide(num1, num2);
          break;
        default:
          resultElement.textContent = "Result = Invalid operation";
          return;
      }

      resultElement.textContent = `Result = ${result.toFixed(2)}`;
    });

    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      return a / b;
    }
  </script>
</body>
</html>
